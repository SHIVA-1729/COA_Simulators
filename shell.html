<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <title>COA Simulator</title>
    <style>
      body {
        background-color: #1e1e1e;
        color: #d4d4d4;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      /* Navbar */
      .navbar {
        width: 100%;
        background: #252526;
        padding: 10px 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
      }
      .navbar h2 { margin: 0; font-size: 1.2rem; color: #61dafb; }
      .back-btn {
        text-decoration: none;
        color: #ffffff;
        background: #007acc;
        padding: 8px 15px;
        border-radius: 4px;
        font-size: 0.9rem;
        transition: background 0.2s;
      }
      .back-btn:hover { background: #005f9e; }

      /* Terminal Container */
      .terminal-window {
        margin-top: 30px;
        width: 90%;
        max-width: 800px;
        background-color: #1e1e1e;
        border: 1px solid #333;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        overflow: hidden;
      }

      .terminal-header {
        background-color: #2d2d2d;
        padding: 10px 15px;
        font-size: 0.9rem;
        border-bottom: 1px solid #333;
        display: flex;
        align-items: center;
      }
      .dot { height: 12px; width: 12px; border-radius: 50%; display: inline-block; margin-right: 8px; }
      .red { background-color: #ff5f56; }
      .yellow { background-color: #ffbd2e; }
      .green { background-color: #27c93f; }

      /* The Output Area */
      textarea#output {
        width: 100%;
        height: 500px;
        background-color: #000000;
        color: #00ff00; /* Hacker Green Text */
        font-family: 'Courier New', monospace;
        font-size: 16px;
        border: none;
        padding: 20px;
        resize: none;
        outline: none;
        box-sizing: border-box;
      }
      
      /* Hide the canvas since we are text-only */
      canvas { display: none; }
    </style>
  </head>
  <body>

    <div class="navbar">
      <h2>Simulator Output</h2>
      <a href="index.html" class="back-btn">‚Üê Back to Menu</a>
    </div>

    <div class="terminal-window">
      <div class="terminal-header">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
        <span style="margin-left: 10px; color: #aaa;">root@simulator:~/run</span>
      </div>
      <textarea id="output" rows="8"></textarea>
    </div>

    <script type='text/javascript'>
      var element = document.getElementById('output');
      if (element) element.value = 'Initializing Simulator...\n';

      var Module = {
        print: (function() {
          var element = document.getElementById('output');
          if (element) element.value = ''; // clear initial text
          return function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            console.log(text);
            if (element) {
              element.value += text + "\n";
              element.scrollTop = element.scrollHeight; // auto-scroll
            }
          };
        })(),
        canvas: (function() { return null; })()
      };
    </script>
    {{{ SCRIPT }}}
  </body>
</html>
